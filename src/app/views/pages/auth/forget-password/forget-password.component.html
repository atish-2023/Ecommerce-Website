<div id="main-wrapper" class="form-login-register">
    <div class="container-fluid px-0">
        <div class="row g-0 min-vh-100">
            <div class="col-md-6 col-lg-7 bg-light">
                <div class="hero-wrap d-flex align-items-center h-100">
                    <div class="hero-bg hero-bg-scroll"
                        style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4c1d95 100%);">
                        <!-- Bokeh lights -->
                        <div class="bokeh-light bokeh-1"></div>
                        <div class="bokeh-light bokeh-2"></div>
                        <div class="bokeh-light bokeh-3"></div>
                        <div class="bokeh-light bokeh-4"></div>
                        <div class="bokeh-light bokeh-5"></div>
                    </div>
                    <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
                        <div class="container">
                            <div class="row g-0 mt-5">
                                <div class="col-11 col-md-10 col-lg-9 mx-auto text-center">
                                  
                                    <!-- Glassmorphism overlay -->
                                    <div class="glass-panel p-4 rounded-3 mt-8 mb-8">
                                        <h1 class="text-white fw-bold mb-3 display-5">
                                            Secure Your Account
                                        </h1>
                                        <p class="text-white opacity-90 fs-5 mb-0">
                                            Set a new password to protect your shopping experience.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center bg-white">
                <div class="container pt-4">
                    <div class="row g-0">
                        <div class="col-11 col-md-10 col-lg-9 mx-auto">
                            <div class="logo">
                                <a class="fw-600 text-6 text-dark" routerLink="/" title="Store">
                                    Store
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container my-auto py-5">
                    <div class="row g-0">
                        <div class="col-11 col-md-10 col-lg-9 mx-auto">
                            <div class="card shadow-sm border-0 rounded-3">
                                <div class="card-body p-4">
                                    <h3 class="text-12 mb-2 text-center">Reset Password</h3>
                                    <p class="text-muted text-center mb-4">Enter your email and new password below.</p>
                                    <form id="resetPasswordForm" [formGroup]="resetPasswordFormGroup">
                                        <label class="form-label fw-500" for="email">Email Address</label>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control bg-light border-0 rounded-pill"
                                                id="email"
                                                [class.is-invalid]="resetPasswordForm.email.invalid && isSubmitted"
                                                placeholder="Enter your email" formControlName="email">
                                            <span class="input-group-text bg-light border-0 rounded-pill">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                        <small *ngIf="resetPasswordForm.email.invalid && isSubmitted"
                                            class="d-block text-danger mb-3">
                                            <span *ngIf="resetPasswordForm.email.errors?.required">Email is
                                                required</span>
                                            <span *ngIf="resetPasswordForm.email.errors?.email">Email is invalid</span>
                                        </small>

                                        <label class="form-label fw-500" for="newPassword">New Password</label>
                                        <div class="input-group mb-3">
                                            <input [type]="newPasswordVisible ? 'text' : 'password'"
                                                class="form-control bg-light border-0 rounded-pill" id="newPassword"
                                                [class.is-invalid]="resetPasswordForm.newPassword.invalid && isSubmitted"
                                                placeholder="Enter new password" formControlName="newPassword">
                                            <span class="input-group-text bg-light border-0 rounded-pill"
                                                (click)="toggleNewPasswordVisibility()" style="cursor: pointer;">
                                                <i [class]="newPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                            </span>
                                            <span class="input-group-text bg-light border-0 rounded-pill">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <small *ngIf="resetPasswordForm.newPassword.invalid && isSubmitted"
                                            class="d-block text-danger mb-3">
                                            Password must be at least 8 characters
                                        </small>

                                        <label class="form-label fw-500" for="confirmPassword">Confirm Password</label>
                                        <div class="input-group mb-3">
                                            <input [type]="confirmPasswordVisible ? 'text' : 'password'"
                                                class="form-control bg-light border-0 rounded-pill" id="confirmPassword"
                                                [class.is-invalid]="resetPasswordForm.confirmPassword.invalid && isSubmitted"
                                                placeholder="Confirm new password" formControlName="confirmPassword">
                                            <span class="input-group-text bg-light border-0 rounded-pill"
                                                (click)="toggleConfirmPasswordVisibility()" style="cursor: pointer;">
                                                <i
                                                    [class]="confirmPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                            </span>
                                            <span class="input-group-text bg-light border-0 rounded-pill">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <small *ngIf="resetPasswordForm.confirmPassword.errors?.mismatch && isSubmitted"
                                            class="d-block text-danger mb-3">
                                            Passwords must match
                                        </small>

                                        <div class="d-grid my-4">
                                            <button class="btn btn-primary btn-lg rounded-pill" type="submit"
                                                (click)="onSubmit()">
                                                Update Password
                                            </button>
                                        </div>
                                        <p class="text-2 text-muted text-center mb-0">
                                            <a routerLink="/auth/login" class="text-decoration-none">Back to Sign In</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
